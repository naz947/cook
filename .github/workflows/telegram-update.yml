name: Update Telegram Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Export Telegram messages
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          GROUP_ID: ${{ secrets.GROUP_ID }}
        run: python export_topic.py
      
      - name: Enrich with YouTube metadata
        run: python enrich_youtube.py
      
      - name: Commit and push
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "github-actions"
          git add data_enriched.json
          git commit -m "Auto-update data" || true
          git push
