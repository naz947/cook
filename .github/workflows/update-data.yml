name: Update Telegram Topic Data

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Export Telegram topic data
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          GROUP_ID: ${{ secrets.GROUP_ID }}
        run: python export_topic.py
      
      - name: Enrich YouTube metadata
        run: python enrich_youtube.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data_enriched.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update data from Telegram topic at $(date -u +'%Y-%m-%d %H:%M:%S') UTC" && git push)
